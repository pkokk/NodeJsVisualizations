<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

 </head>
 <body>


<div id='chartContainer2'>
		<h2>Sepal length larger than 5</h2>

		<script type="text/javascript">
			var svg2 = dimple.newSvg('#chartContainer2', 600,400);
			d3.csv('iris.csv', function(data) {
			var ChartInstance = new dimple.chart(svg2,data);
			ChartInstance.setBounds(60,30,510,305);
			var x = ChartInstance.addCategoryAxis('x', 'type');
			// x.addOrderRule('Type');
			//var y = ChartInstance.addPctAxis('y', 'Count');
			//y.showbycent = true;
			var y = ChartInstance.addMeasureAxis('y', 'Count');
			var s = ChartInstance.addSeries("sep_len_larg_5", dimple.plot.bar);
			ChartInstance.addLegend(60, 10, 510, 20, "right");



			ChartInstance.draw(1000);	

			 });
		</script>
		</div>


<div id="chartContainer">
  <h2>scatter plot petal length vs petal width</h2>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 590, 400);
      d3.csv('iris.csv', function (data) {
        var myChart = new dimple.chart(svg, data);
        myChart.setBounds(60, 30, 505, 305)
        var x = myChart.addCategoryAxis("x", "sepal_length");
        x.addOrderRule("Date");
        myChart.addCategoryAxis("y", "sepal_width");
        myChart.addSeries("type", dimple.plot.bubble);
        myChart.addLegend(180, 10, 360, 20, "right");
        myChart.draw();
      });
  </script>
</div>
 </body>
 </html>
